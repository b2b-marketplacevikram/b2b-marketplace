version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: b2b-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: b2b_marketplace
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/02-sample_data.sql
    networks:
      - b2b-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        SERVICE_NAME: user-service
    container_name: b2b-user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/b2b_marketplace
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - b2b-network

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        SERVICE_NAME: product-service
    container_name: b2b-product-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/b2b_marketplace
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - b2b-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        SERVICE_NAME: order-service
    container_name: b2b-order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/b2b_marketplace
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - b2b-network

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        SERVICE_NAME: payment-service
    container_name: b2b-payment-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/b2b_marketplace
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SERVER_PORT: 8084
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - b2b-network

  # Messaging Service
  messaging-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        SERVICE_NAME: messaging-service
    container_name: b2b-messaging-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/b2b_marketplace
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      SERVER_PORT: 8091
    ports:
      - "8091:8091"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - b2b-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: b2b-frontend
    ports:
      - "80:80"
    depends_on:
      - user-service
      - product-service
    networks:
      - b2b-network

networks:
  b2b-network:
    driver: bridge

volumes:
  mysql_data:
