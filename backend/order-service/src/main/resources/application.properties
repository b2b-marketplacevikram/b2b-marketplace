spring.application.name=order-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_marketplace?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SQL Initialization - load test data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173
