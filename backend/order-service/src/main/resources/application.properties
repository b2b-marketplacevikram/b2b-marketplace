spring.application.name=order-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_marketplace?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Options: none, validate, update, create, create-drop
# - update: Auto-creates/alters tables (use for development)
# - validate: Only validates, no auto-schema changes (use for production)
# - none: No schema management
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable SQL initialization - we use Hibernate DDL auto instead
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# CORS Configuration
# For Railway: Set ALLOWED_ORIGINS environment variable to your production frontend URL
# Example: https://your-app.vercel.app,https://your-domain.com
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173}

# File Upload Configuration
file.upload.dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
