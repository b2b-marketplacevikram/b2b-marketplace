# Server Configuration
spring.application.name=search-service
server.port=8090

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_marketplace?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Solr Configuration
spring.data.solr.host=https://us-east-8-10.solrcluster.com/solr
spring.data.solr.enabled=true
spring.data.solr.collection=b2b_products
spring.data.solr.port=443
spring.data.solr.connection-timeout=15000
spring.data.solr.socket-timeout=60000

# Solr Authentication (Get these from OpenSolr Dashboard -> Index Auth Credentials)
spring.data.solr.username=opensolr
spring.data.solr.password=de189a9e8021b3df526505da20b80cd1

# Solr Advanced Settings
solr.autocomplete.min-chars=2
solr.autocomplete.max-results=10
solr.search.default-page-size=20
solr.search.max-page-size=100
solr.facet.min-count=1
solr.facet.limit=50
solr.highlight.fragment-size=200
solr.highlight.snippets=3

# Index Sync Configuration
search.sync.enabled=true
search.sync.interval=3600000
search.sync.startup-delay=5000

# Logging
logging.level.com.b2b.marketplace.search=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.apache.solr=INFO

# Enable scheduling for index sync
spring.main.allow-bean-definition-overriding=true
