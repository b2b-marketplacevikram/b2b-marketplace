# Server Configuration
spring.application.name=cart-service
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/b2b_marketplace?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.b2b.marketplace.cart=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration
# For Railway: Set ALLOWED_ORIGINS environment variable to your production frontend URL
# Example: https://your-app.vercel.app,https://your-domain.com
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173}
